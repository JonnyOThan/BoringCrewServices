@PART[BCS_Centauri_RCSBlock]:AFTER[BoringCrewServices]:NEEDS[Waterfall]
{
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcs
    // This links the effects to a given ModuleEngines


    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
      thrusterTransformName = rcsTransform
    }


    TEMPLATE
    {
      // This is the name of the template to use
      templateName = BCS_RCS_big
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = rcsTransform
      position = 0,0,0
      rotation = 0, 0, 180
      scale = 0.8, 0.8, 0.8
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = OMACS
    // This links the effects to a given ModuleEngines


    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
      thrusterTransformName = OMACStransform
    }


    TEMPLATE
    {
      // This is the name of the template to use
      templateName = BCS_RCS_big
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = OMACStransform
      position = 0,0,0
      rotation = 0, 0, 180
      scale = 1.5, 1.5, 1.5
    }
  }
}

@PART[BCS_Centauri_CrewCapsule]:AFTER[BoringCrewServices]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsFX
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcsCrew
    // This links the effects to a given ModuleEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
      thrusterTransformName = rcsFX
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = BCS_RCS_big
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = rcsFX
      position = 0,-0.02,0
    	rotation = 0, 0, 180
    	scale = 0.5, 0.7, 0.5
    }
  }
}

@PART[BCS_Centauri_LAE]:AFTER[BoringCrewServices]:NEEDS[Waterfall]
{
  MODULE
  {
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rs88FX
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hypergolic-UDMH-NTO-lower-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 0.24, 0.24, 0.24
		}
  }
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[Orbital]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
          moduleID = rs88FX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-hypergolic-UDMH-NTO-lower-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxTransform
            // scale the templated effect
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 0.5, 0.5, 0.5
          }
        }
      }
    }
  }
}
